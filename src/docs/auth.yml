paths:
  /api/v1/auth/register-by-device:
    post:
      summary: Register new user with device id
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                deviceId:
                  type: string
      responses:
        "200": # status code
          description: Json format of srt file
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  result:
                    type: object
                    properties:
                      id:
                        type: number
                      token:
                        type: string
  /api/v1/auth/login:
    post:
      summary: Login
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200": # status code
          description: Json format of srt file
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
  /api/v1/auth/register:
    post:
      summary: Register
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                name:
                  type: string
                phone:
                  type: string
                avatar:
                  type: number
      responses:
        "200": # status code
          description: Json format of srt file
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
  /api/v1/me:
    get:
      summary: get user info
      tags:
        - Auth
      responses:
        "200": # status code
          description: Json format of srt file
          content:
            application/json:
              schema:
                type: object
    put:
      summary: update user info
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                avatar:
                  type: number
                phone:
                  type: string
      responses:
        "200": # status code
          description: Json format of srt file
          content:
            application/json:
              schema:
                type: object
  /api/v1/me/password:
    put:
      summary: update password
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                oldPassword:
                  type: string
                newPassword:
                  type: string
      responses:
        "200": # status code
          description: Json format of srt file
          content:
            application/json:
              schema:
                type: object
  /api/v1/profile/{userId}:
    get:
      summary: get user info
      tags:
        - Auth
      parameters:
        - in: path
          name: userId
          schema:
            type: number
          description: userId
      
      responses:
        "200": # status code
          description: Json format of srt file
          content:
            application/json:
              schema:
                type: object
  /api/v1/user:
    get:
      summary: get user info
      tags:
        - Auth
      parameters:
      responses:
        "200": # status code
          description: Json format of srt file
          content:
            application/json:
              schema:
                type: object