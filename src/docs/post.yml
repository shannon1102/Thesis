    post:
      summary: get  posts
      tags:
        - Post
      parameters:
        - in: query
          name: index
          schema:
            type: integer
          description: The number of items to skip before starting to collect the result set
        - in: query
          name: count
          schema:
            type: integer
          description: The number of items to collect the result set
        - in: query
          name: user_id
          schema:
            type: string
          description: user id

      responses:
        "200": # status code
          description: Json format of srt file
          content:
            application/json:
              schema:
                type: object
